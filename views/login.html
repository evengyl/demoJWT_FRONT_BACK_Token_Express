<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JWT Express partie Front</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h1>Demo JWT Express partie Front</h1>


    <h2>Login</h2>
    <form class="form-group" action="/login" method="post">
        <input class="form-control" type="text" name="email" placeholder="email" value="test@test.be">
        <input class="form-control" type="password" name="pwd" placeholder="password" value="test1234">
        <input class="btn btn-primary" type="submit">
    </form>

    <ul>
        <li><a href="login">Page login</a></li>
        <li><a href="logout">Page logout</a></li>
        <li><a href="contentNotLocked">Page contenu non bloqué</a></li>
        <li><a href="contentLocked">Page contenu bloqué</a></li>
    </ul>
</body>
</html>
